<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/logo_jurassic.png" type="images/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Jurassic Park book</title>
</head>

<body>
    <div class="container-application">
        <img src="./images/book_jurassic_park.png" alt="">
        <div id="track-information">
            <p id="chapter">Chapter 1</p>
        </div>
        <audio id="audio-chapter" src="./books/jurassic-park/1.mp3"></audio>
        <div id="container-buttons">
            <button id="previous" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="next" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
